  <h1>404</h1>

  <blockquote>
    <p>In anything at all, perfection is finally attained not when there is no longer anything to add, but
      when there is no longer anything to take away, when a body has been stripped down to its nakedness.</p>

      — <cite>Antoine de Saint Exupéry, author of "Le Petit Prince"</cite>
